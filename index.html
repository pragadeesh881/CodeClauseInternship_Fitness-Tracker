<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-image: url('back.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    color: #333;
  }
  
  header {
    background: #28a745;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
  }
  
  main {
    padding: 1rem;
  }
  
  h1, h2 {
    text-align: center;
  }
  
  form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 1rem auto;
  }
  
  label {
    margin: 0.5rem 0 0.2rem;
  }
  
  input {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    padding: 0.7rem;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background: #0056b3;
  }
  
  /* Summary Section */
  .summary-section {
    background: #f4f4f4;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    max-width: 400px;
    margin: 1rem auto;
  }
  
  .summary-section ul {
    list-style: none;
    padding: 0;
  }
  
  .summary-section li {
    margin: 0.5rem 0;
    font-weight: bold;
  }
  
  footer {
    text-align: center;
    padding: 1rem;
    background: #222;
    color: #fff;
  }
  </style>
</head>
<body>
  <header class="header">
    <h1>Fitness Tracker</h1>
  </header>

  <main>
    <!-- Input Form -->
    <section class="input-section">
      <h2>Track Your Activity</h2>
      <form id="tracker-form">
        <label for="steps">Steps Taken:</label>
        <input type="number" id="steps" placeholder="e.g., 5000" required>
        
        <label for="workout">Workout Time (mins):</label>
        <input type="number" id="workout" placeholder="e.g., 30" required>
        
        <label for="water">Water Intake (L):</label>
        <input type="number" id="water" placeholder="e.g., 2.5" required>
        
        <button type="submit">Add Activity</button>
      </form>
    </section>

    <!-- Activity Summary -->
    <section class="summary-section">
      <h2>Activity Summary</h2>
      <ul id="activity-summary">
        <li>Total Steps: <span id="total-steps">0</span></li>
        <li>Total Workout Time: <span id="total-workout">0</span> mins</li>
        <li>Total Water Intake: <span id="total-water">0</span> L</li>
        <li>Total Calories Burned: <span id="total-calories">0</span></li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Fitness Tracker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
